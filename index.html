<!DOCTYPE html>
<html data-ng-app="YouTube-local">
	<head>
		<title>YouTube Local</title>
		<link rel="shortcut icon" href="img/icons/favicon.png" type="image/x-icon">
		<link rel="icon" href="img/icons/icon32.png" size="32x32">
		<link rel="icon" href="img/icons/icon48.png" size="48x48">
		<link rel="icon" href="img/icons/icon96.png" size="96x96">
		<link rel="icon" href="img/icons/icon144.png" size="144x144">
		<link rel="stylesheet" type="text/css" href="css/core.min.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
	</head>
	<body class="ng-scope" data-ng-controller="YTController">
		<div class="all hidden-xs">
			<div class="viewport container-fluid">
				<header id="header" class="navbar navbar-static-top">
					<div class="row">
						<div class="logo col-md-2">
							<div class="logo-inner">
								<span><img class="logo-image" src="img/youtube.png" title="YouTube Local"></span>
								<span class="logo-text">Local</span>
							</div>
						</div>
						<div class="input-group youtube-search col-md-8">
								<input type="text" id="search-box" name="q" placeholder="Search" data-ng-model="query" required>
								<input type="submit" class="submit" value="Search" data-ng-click="search()"/>
						</div>
					</div>
				</header>
				<section class="main-content container-fluid">
					<div class="row">
						<div class="tabs col-md-2">
							<!--div class="tabs-inner">
								<span>History</span>
							</div-->
							<div class="tabs-inner">
							</div>
						</div>
						<div class="col-md-8" id="video">
							<div class="search-data">
								<div class="search-list" data-ng-repeat="video in results" data-ng-click="play(video.id, video.title)">
									<div class="search-list-img">
										<img class="search-list-image" data-ng-src="{{ video.thumbnail }}">
									</div>
									<div class="search-list-info">
								        <p class="search-list-title">{{ video.title }}</p>
								        <p class="search-list-author">{{ video.author }}</p>
								        <p class="search-list-description">{{ video.description }}</p>
								    </div>
							    </div>
							</div>
							<div class="video-content" id="player">
							</div>
						</div>
						<!--div class="tabs col-md-2">
							<div class="tabs-inner">
								<span>Playlists</span>
							</div>
							<div class="tabs-inner">
							</div>
						</div -->
					</div>
				</section>
			</div>
		</div>
		<div class="visible-xs">
			<p>Sorry we are not yet responsive enough! Please try in a bigger screen. Thank you.</p>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
